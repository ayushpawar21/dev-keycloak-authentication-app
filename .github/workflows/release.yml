name: CI/CD Release Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  IMAGE_NAME: aayushpawar21/dev-keycloak-auth-app

jobs:
  # 1️⃣ PR Build - assign build number
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set build number
        run: echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build Docker image for PR
        run: |
          docker build -t $IMAGE_NAME:pr-${{ env.BUILD_NUMBER }} .

      - name: Test (Optional)
        run: echo "Add your integration/test commands here"

  # 2️⃣ Merge to main - Release
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: pr-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Calculate release number
        id: release
        run: |
          # Get last release tag from git
          LAST_TAG=$(git tag --sort=-creatordate | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            VERSION=0.1.0
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG//v/}"
            PATCH=$((PATCH+1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=tag::$VERSION"

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ env.VERSION }} .

      - name: Push Docker image
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker push $IMAGE_NAME:${{ env.VERSION }}

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"
